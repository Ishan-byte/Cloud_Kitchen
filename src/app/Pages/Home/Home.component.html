<!-- For the Banner -->
<div class="banner">
  <div class="content">
    <h1 class="mb-5">Freshed Cooked Food <br />
      At Your Door</h1>
    <a routerLink="menu"> ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>

<!-- For the Step Boxes -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">How To Get
    <span class="highlighter">Fresh Food</span>
  </h1>
  <div class="row mt-5">

    <!-- Box One -->
    <div class="col-lg-4 mt-2">
      <div class="step-box">
        <h1>1</h1>
        <p>Select Food </p>
      </div>
    </div>

    <!-- Box Two -->
    <div class="col-lg-4 mt-2">
      <div class="step-box">
        <h1>2</h1>
        <p>Fill the Details</p>
      </div>
    </div>

    <!-- Box Three -->
    <div class="col-lg-4 mt-2">
      <div class="step-box">
        <h1>3</h1>
        <p>Your order delievered in a minute</p>
      </div>
    </div>

  </div>
</div>

<!-- For the Food List -->
<div class="container mt-4 mb-4">
  <h1 class="text-center mt-3">Customers <span class="highlighter">Favourite Food</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let food of foodData;index as i">
      <div class="food-box" *ngIf="i <= 3">
        <img src="{{food.foodImg}}" />
        <h1>{{food.foodName}}</h1>
        <p>{{food.foodPrice | currency: 'INR'}}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmoreButton">View More <i class="bi bi-arrow-right"></i></a>
</div>
